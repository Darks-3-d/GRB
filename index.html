<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Comic Collection</title>
    
    <meta name="description" content="A personal collection of comics and webtoons, self-hosted with love.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Jost', sans-serif;
            background-color: #030712;
            color: #d1d5db;
            overflow-x: hidden;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        #main-header {
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        #main-header.scrolled {
            background-color: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        #hero {
            background-size: cover;
            background-position: center;
        }
        #hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #030712 5%, rgba(3, 7, 18, 0.7) 40%, rgba(3, 7, 18, 0.4) 100%);
        }

        .comic-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
            opacity: 0;
            transform: translateY(30px);
        }
        .comic-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .comic-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.4), 0 10px 10px -5px rgba(0,0,0,0.2);
        }

        #details-banner {
            background-size: cover;
            background-position: center 30%;
        }
        #details-banner::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, #030712 1%, rgba(3, 7, 18, 0.8) 50%, #030712 99%);
        }

        .loader {
            border: 4px solid #4b5563;
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .toggle-checkbox:checked { right: 0; border-color: #8b5cf6; }
        .toggle-checkbox:checked + .toggle-label { background-color: #8b5cf6; }
    </style>
</head>
<body class="antialiased">

    <noscript>
        <div class="fixed inset-0 bg-red-800 text-white flex justify-center items-center z-[100]">This website requires JavaScript.</div>
    </noscript>

    <!-- Header -->
    <header id="main-header" class="fixed top-0 left-0 right-0 z-40">
        <div class="container mx-auto max-w-7xl p-4 sm:p-6 flex justify-between items-center">
            <h1 id="site-title" class="text-2xl sm:text-3xl font-bold text-white cursor-pointer hover:text-purple-400 transition-colors">MyComics</h1>
            <div id="header-controls"></div>
        </div>
    </header>

    <!-- Main Application Container -->
    <main id="app">
        <!-- Content will be injected by JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="text-center p-6 mt-12 text-gray-500 text-sm border-t border-gray-800">
        <p>&copy; 2025 My Comics Collection. All Rights Reserved.</p>
    </footer>

    <!-- Reader Modal -->
    <div id="readerModal" class="fixed inset-0 bg-black bg-opacity-95 z-50 hidden flex-col">
        <div id="reader-controls" class="fixed top-0 left-0 right-0 bg-gray-900/80 backdrop-blur-md p-3 flex justify-between items-center z-10 gap-2 border-b border-gray-700">
            <button id="closeReader" aria-label="Close reader" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Close</button>
            <div class="text-center overflow-hidden whitespace-nowrap text-ellipsis">
                <h2 id="chapterTitle" class="text-lg font-semibold"></h2>
                <div id="pageIndicator" class="text-sm text-gray-300"></div>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4 flex-shrink-0">
                <div class="hidden sm:flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-300">Webtoon</span>
                    <div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="webtoonToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="webtoonToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-600 cursor-pointer"></label>
                    </div>
                </div>
                <select id="chapterSelect" aria-label="Select chapter" class="bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"></select>
            </div>
        </div>
        <div id="readerContainer" class="w-full h-full pt-20 pb-4 overflow-y-auto flex flex-col items-center">
            <div id="readerContent" class="flex flex-col items-center w-full">
                <!-- Comic pages will be injected here -->
            </div>
            <div id="page-nav-buttons" class="flex justify-center space-x-4 my-4">
                <button id="prevPage" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg">&larr; Prev</button>
                <button id="nextPage" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg">Next &rarr;</button>
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>

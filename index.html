<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Comics</title>
    <meta name="description" content="A personal collection of my favorite comics.">
    <!-- A simple book emoji for the browser tab icon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Jost Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #7c3aed; /* purple-700 */
            --secondary-color: #a855f7; /* purple-500 */
        }
        body {
            font-family: 'Jost', sans-serif;
            background-color: #030712; /* gray-950 */
            color: #d1d5db; /* gray-300 */
        }
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* gray-500 */
        }
        /* Style for the Webtoon reader mode */
        #webtoon-container img {
            max-width: 100%;
            margin: 0 auto;
            display: block;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="antialiased">

    <!-- This message is shown if the user has JavaScript disabled -->
    <noscript>
        <div class="bg-red-800 text-white text-center p-4">
            This website requires JavaScript to function. Please enable it in your browser settings.
        </div>
    </noscript>

    <!-- Main Application Container -->
    <div id="app" class="container mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <h1 id="site-title" class="text-3xl font-bold text-white cursor-pointer hover:text-purple-400 transition-colors">My Comics</h1>
            <!-- Search bar could be added here in the future -->
        </header>

        <!-- Dynamic Content Area -->
        <main id="main-content">
            <!-- Loading indicator -->
            <div id="loader-container" class="flex justify-center items-center h-64">
                <div class="loader"></div>
            </div>
            <!-- Content will be injected by JavaScript -->
        </main>

    </div>

    <!-- Footer -->
    <footer class="text-center p-6 mt-12 text-gray-500 text-sm border-t border-gray-800">
        <p>&copy; 2025 My Comics Collection. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript logic file -->
    <script src="js/main.js"></script>
</body>
</html>

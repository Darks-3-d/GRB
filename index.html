<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Comic Collection</title>
    
    <!-- SEO and Metadata -->
    <meta name="description" content="A private, self-hosted collection of comics and webtoons.">
    <!-- This tag tells search engines NOT to index this page -->
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Jost', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
        /* Style for when the reader modal is open to prevent background scrolling */
        body.modal-open {
            overflow: hidden;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        /* Loader animation */
        .loader {
            border: 4px solid #4b5563;
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Style for tags on the details page */
        .tag {
            display: inline-block;
            background-color: #374151;
            color: #d1d5db;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid #4b5563;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Main Content Area (Initially hidden by login screen) -->
    <div id="main-content" class="hidden flex-grow flex flex-col">
        <!-- Navigation Bar -->
        <header id="main-header" class="sticky top-0 z-40 bg-gray-900/80 backdrop-blur-md border-b border-gray-800">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
                <a href="#" id="site-title" class="text-3xl font-bold text-purple-500">MyComics</a>
                <div id="back-button-container"></div>
            </nav>
        </header>

        <!-- Main Application Container -->
        <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8 flex-grow">
            <!-- Content is injected here by JavaScript -->
        </div>

        <!-- Footer -->
        <footer class="w-full bg-gray-900/80 border-t border-gray-800 mt-12">
            <div class="container mx-auto py-4 px-4 text-center text-gray-400 text-sm">
                <p>&copy; 2025 Your Comic Collection. All Rights Reserved.</p>
            </div>
        </footer>
    </div>

    <!-- REBUILT READER MODAL -->
    <div id="readerModal" class="fixed inset-0 bg-black/90 z-50 hidden flex-col">
        <!-- Reader Controls -->
        <div id="reader-controls" class="w-full bg-gray-900/80 backdrop-blur-md p-3 flex justify-between items-center z-10 gap-2 flex-shrink-0 border-b border-gray-700">
            <button id="closeReader" aria-label="Close reader" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Close</button>
            <div class="text-center overflow-hidden whitespace-nowrap text-ellipsis">
                <h2 id="chapterTitle" class="text-lg font-semibold"></h2>
                <div id="pageIndicator" class="text-sm text-gray-300"></div>
            </div>
            <div class="flex items-center space-x-2 sm:space-x-4 flex-shrink-0">
                <div class="flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-300">Webtoon</span>
                    <label for="webtoonToggle" class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="webtoonToggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-focus:ring-2 peer-focus:ring-purple-500 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-600"></div>
                    </label>
                </div>
                <select id="chapterSelect" aria-label="Select chapter" class="bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"></select>
            </div>
        </div>

        <!-- Reader Content (Isolated Scrolling) -->
        <div id="readerContainer" class="flex-grow w-full h-full overflow-y-auto">
            <div id="readerContent" class="py-4">
                <!-- Comic pages will be injected here -->
            </div>
        </div>
        
        <!-- Reader Page Navigation -->
        <div id="page-nav-buttons" class="w-full bg-gray-900/80 backdrop-blur-md p-3 flex justify-center space-x-4 flex-shrink-0 border-t border-gray-700">
            <button id="prevPage" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">&larr; Prev</button>
            <button id="nextPage" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">Next &rarr;</button>
        </div>
    </div>
    
    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 bg-gray-900 z-[100] flex items-center justify-center p-4">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-bold text-purple-500 mb-8">MyComics</h1>
            <p class="text-gray-400 mb-4">This site is private. Please enter the password to continue.</p>
            <form id="login-form">
                <input type="password" id="password-input" placeholder="Password" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4">
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg text-lg">Enter</button>
            </form>
            <p id="error-message" class="text-red-500 mt-4 h-5"></p>
        </div>
    </div>
    
    <!-- JavaScript Dependency -->
    <script src="js/main.js"></script>
    
    <!-- NoScript Fallback -->
    <noscript>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #111827; color: white; display: flex; justify-content: center; align-items: center; text-align: center; z-index: 1000;">
            <p>This website requires JavaScript to function.<br>Please enable JavaScript in your browser settings.</p>
        </div>
    </noscript>
</body>
</html>

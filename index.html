<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Comic Collection</title>
    
    <!-- SEO and Metadata -->
    <meta name="description" content="A personal collection of comics and webtoons.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background-start-rgb: 15, 23, 42;
            --background-end-rgb: 0, 0, 0;
            --purple-glow: 0 0 15px rgba(168, 85, 247, 0.4);
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Jost', sans-serif;
            background: rgb(var(--background-start-rgb));
            background: linear-gradient(180deg, rgba(var(--background-start-rgb),1) 0%, rgba(var(--background-end-rgb),1) 100%);
            color: #e5e7eb;
        }
        .loader {
            border: 4px solid #4b5563; border-top: 4px solid #a855f7;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* --- Header Styles --- */
        #main-header { transition: background-color 0.3s, backdrop-filter 0.3s; }
        #main-header.scrolled { background-color: rgba(17, 24, 39, 0.8); backdrop-filter: blur(10px); }

        /* --- Hero Section --- */
        #hero {
            background-size: cover;
            background-position: center;
            position: relative;
        }
        #hero::after {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(var(--background-end-rgb), 1) 5%, rgba(0,0,0,0.5) 50%, rgba(0,0,0,0) 100%);
        }

        /* --- Comic Card Animation --- */
        .comic-card { opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; }
        .comic-card.is-visible { opacity: 1; transform: translateY(0); }

        /* --- Details Page Banner --- */
        #details-banner {
            background-size: cover;
            background-position: center;
            position: relative;
        }
        #details-banner::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(17, 24, 39, 1) 0%, rgba(17, 24, 39, 0.7) 30%, rgba(17, 24, 39, 0.4) 100%);
        }
        
        /* Frosted Glass Effect for Details */
        .frosted-glass-pane {
            background-color: rgba(31, 41, 55, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tag {
            background-color: rgba(55, 65, 81, 0.7);
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Main Header -->
    <header id="main-header" class="fixed top-0 left-0 right-0 z-50">
        <nav class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
            <h1 id="site-title" class="text-3xl font-extrabold cursor-pointer" style="text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);">MyComics</h1>
            <div id="back-button-container"></div>
        </nav>
    </header>

    <!-- App Container -->
    <div id="app">
        <!-- JS will render content here -->
    </div>
    
    <!-- Reader Modal (kept from previous version for functionality) -->
    <div id="readerModal" class="fixed inset-0 bg-black bg-opacity-95 z-[100] hidden flex-col">
        <div id="reader-controls" class="fixed top-0 left-0 right-0 bg-gray-900/80 backdrop-blur-md p-3 flex justify-between items-center z-10 gap-2">
            <button id="closeReader" aria-label="Close reader" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Close</button>
            <div class="text-center overflow-hidden whitespace-nowrap text-ellipsis">
                <h2 id="chapterTitle" class="text-lg font-semibold"></h2>
                <div id="pageIndicator" class="text-sm text-gray-300"></div>
            </div>
              <div class="flex items-center space-x-2 sm:space-x-4 flex-shrink-0">
                <div class="hidden sm:flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-300">Webtoon</span>
                    <div class="relative inline-block w-10 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="webtoonToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                        <label for="webtoonToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-600 cursor-pointer"></label>
                    </div>
                </div>
                <select id="chapterSelect" aria-label="Select chapter" class="bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 text-white focus:outline-none focus:ring-2 focus:ring-purple-500"></select>
              </div>
        </div>
        <div id="readerContainer" class="w-full h-full pt-20 pb-4 overflow-y-auto flex flex-col items-center">
            <div id="readerContent" class="flex flex-col items-center w-full"></div>
            <div id="page-nav-buttons" class="flex justify-center space-x-4 my-4">
                <button id="prevPage" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg">&larr; Prev</button>
                <button id="nextPage" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg">Next &rarr;</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <noscript>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #111827; color: white; display: flex; justify-content: center; align-items: center; text-align: center; z-index: 1000;">
            <p>This website requires JavaScript to function.<br>Please enable it in your browser settings.</p>
        </div>
    </noscript>
</body>
</html>

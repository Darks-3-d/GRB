<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Comic Collection</title>
    
    <!-- SEO and Metadata -->
    <meta name="description" content="A private, self-hosted collection of comics and webtoons.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Base styles */
        html, body { height: 100%; }
        body {
            font-family: 'Jost', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        
        /* Loader */
        .loader {
            border: 4px solid #4b5563;
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Tags */
        .tag {
            display: inline-block;
            background-color: #374151;
            color: #d1d5db;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            border: 1px solid #4b5563;
        }
        /* Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #8b5cf6;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #8b5cf6;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Main Content Area -->
    <div id="main-content" style="display: none;" class="flex-grow flex flex-col">
        <!-- Navigation Bar -->
        <header id="main-header" class="bg-gray-900/80 backdrop-blur-md border-b border-gray-800">
            <nav class="container mx-auto px-4 sm:px-6 lg:px-8 h-20 flex items-center justify-between">
                <a href="#" id="site-title" class="text-3xl font-bold text-purple-500">MyComics</a>
                <div id="back-button-container"></div>
            </nav>
        </header>

        <!-- App Container (Homepage, Library, Details, Reader) -->
        <div id="app" class="container mx-auto p-4 sm:p-6 lg:p-8 flex-grow"></div>

        <!-- Footer -->
        <footer id="main-footer" class="w-full bg-gray-900/80 border-t border-gray-800 mt-12">
            <div class="container mx-auto py-4 px-4 text-center text-gray-400 text-sm">
                <p>&copy; 2025 Your Comic Collection. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
    
    <!-- LOGIN SCREEN -->
    <div id="login-screen" style="display: flex;" class="fixed inset-0 bg-gray-900 z-[100] items-center justify-center p-4">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-bold text-purple-500 mb-8">MyComics</h1>
            <p class="text-gray-400 mb-4">This site is private. Please enter the password to continue.</p>
            <form id="login-form">
                <input type="password" id="password-input" placeholder="Password" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-3 px-4 text-white focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4" autocomplete="current-password">
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg text-lg">Enter</button>
            </form>
            <p id="error-message" class="text-red-500 mt-4 h-5"></p>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
